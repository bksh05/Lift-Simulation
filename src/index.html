<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lift Simulator</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main id="root">
    <form onsubmit="formSubmitHandler(event);">
      <div class="floor-input--container">
        <label for="floor-input--label">Number of floors</label>
        <input id="floor-input--field" type="number" required />
      </div>
      <div class="lift-input--container">
        <label for="lift-input--field">Number of lifts</label>
        <input id="lift-input--field" type="number" required />
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="js/util.js"></script>
  <script src="js/enums.js"></script>
  <script src="js/lift.js"></script>
  <script src="js/driver.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
